<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Request Inspector</title>
    <style>
        body { font-family: -apple-system, sans-serif; padding: 20px; background: #f0f2f5; color: #333; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        .input-group { display: flex; gap: 10px; margin-bottom: 25px; }
        input { flex-grow: 1; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-size: 16px; }
        button { padding: 12px 24px; background: #0070f3; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        h3 { margin-bottom: 8px; font-size: 12px; text-transform: uppercase; color: #888; letter-spacing: 0.5px; }
        .box { 
            background: #1e1e1e; color: #d4d4d4; padding: 12px; border-radius: 6px; 
            font-family: monospace; font-size: 12px; overflow: auto; white-space: pre-wrap;
            border: 1px solid #333; height: 200px;
        }
        .full-width { grid-column: span 2; }
        #body-box { height: 400px; color: #9cdcfe; }
        .label-blue { color: #569cd6; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>URL Traffic Inspector</h2>
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="https://httpbin.org/get">
        <button onclick="fetchData()">Run Proxy Fetch</button>
    </div>

    <div class="grid">
        <div>
            <h3>1. Browser &rarr; Vercel (Req)</h3>
            <div id="box-1" class="box">...</div>
        </div>
        <div>
            <h3>2. Vercel &rarr; Target URL (Req)</h3>
            <div id="box-2" class="box" style="border-color: #0070f3;">...</div>
        </div>
        <div>
            <h3>3. Target URL &rarr; Vercel (Res)</h3>
            <div id="box-3" class="box">...</div>
        </div>
        <div class="full-width">
            <h3>4. Response Body</h3>
            <div id="body-box" class="box">...</div>
        </div>
    </div>
</div>

<script>
    async function fetchData() {
        const url = document.getElementById('urlInput').value;
        if (!url) return;

        const boxes = ['box-1', 'box-2', 'box-3', 'body-box'];
        boxes.forEach(id => document.getElementById(id).innerText = "Loading...");

        try {
            const res = await fetch(`/api/proxy?url=${encodeURIComponent(url)}`);
            const data = await res.json();

            if (data.error) {
                document.getElementById('body-box').innerText = data.error;
                return;
            }

            document.getElementById('box-1').innerText = JSON.stringify(data.browserToVercel, null, 2);
            document.getElementById('box-2').innerText = JSON.stringify(data.vercelToTarget, null, 2);
            document.getElementById('box-3').innerText = JSON.stringify(data.targetToVercel, null, 2);
            document.getElementById('body-box').innerText = data.body;
        } catch (err) {
            document.getElementById('body-box').innerText = "Connection error.";
        }
    }
</script>

</body>
</html>
